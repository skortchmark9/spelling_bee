<html>
    <head>
        <style>
            body {
                display: flex;
                justify-content: center;
                font-size: large;
                font-weight: bold;
            }

            #bee {
                width: 300px;
            }

            .hive {
                position: relative;
                height: 300px;
            }

            .hive .cell-letter {
                font-weight: 700;
                font-size: 1.875em;
                text-anchor: middle;
                text-transform: uppercase;
                pointer-events: none;
            }

            .center .cell-fill {
                fill: #f7da21;
            }

            .hive-cell {
                position: absolute;
                top: calc(100% / 3);
                left: 30%;
                width: 40%;
                height: calc(100% / 3);
            }

            .cell-fill {
                fill: #bebeff;
                cursor: pointer;
                transition: all 100ms;
            }
            
            .push-active .cell-fill {
                transform: scale(0.86);
                fill: #9b8fd4;
                transform-origin: center center;
            }

            hive-cell:nth-child(1) {
                transform: translate(0, 0);
            }

            .hive-cell:nth-child(2) {
                transform: translate(-75%, -50%);
            }

            .hive-cell:nth-child(3) {
                transform: translate(0, -100%);
            }

            .hive-cell:nth-child(4) {
                transform: translate(75%, -50%);
            }

            .hive-cell:nth-child(5) {
                transform: translate(75%, 50%);
            }

            .hive-cell:nth-child(6) {
                transform: translate(0, 100%);
            }

            .hive-cell:nth-child(7) {
                transform: translate(-75%, 50%);
            }

            section {
                display: flex;
                justify-content: center;
            }

            input {
                text-align: center;
            }

            .hive {
                margin: 40px 0;
            }

            .hive.fade-out .outer .cell-letter {
                opacity: 0;
                transition: opacity .3s;
            }

            .hive.fade-in .outer .cell-letter {
                opacity: 1;
                transition: opacity .3s;
            }

            @keyframes shake {
                20% {
                    transform: translate3d(-1px, 0, 0)
                }

                40% {
                    transform: translate3d(2px, 0, 0)
                }

                60% {
                    transform: translate3d(-1px, 0, 0)
                }

                80% {
                    transform: translate3d(2px, 0, 0)
                }
            }

            #text-input.invalid {
                animation: shake 0.7s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
            }

            #controls {
                display: grid;
                grid-template-columns: auto auto auto;
                column-gap: 10px;
            }

            #controls svg {
                height: 30px;
            }

            button {
                height: 50px;
                background: none;
                border: 1px solid #ccc;
                border-radius: 2.5em;
                padding: 15px 0;
                width: 5.5em;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: inherit;
                font-size: inherit;
            }

            #shuffle {
                width: 50px;
            }

        </style>
        <script type="module">
            import { SpellingBee } from './main.js';

            document.addEventListener('DOMContentLoaded', () => {
                const container = document.querySelector('#bee');
                window.bee = new SpellingBee(container);
            });

        </script>
    </head>
    <body>

            <section id="inputs">
                <form>

                </form>

            <div class="hive">
